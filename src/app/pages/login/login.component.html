<html style="background-color: #cbe3f7;">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div id="formHeader">
      <h1>Welcome, Admin</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/5013/5013654.png" id="icon" alt="GO" />
    </div>
    <div class="text-center text-muted mb-4">
        
    </div>
    <div class='c'></div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input type="email" id="name" formControlName="email" class="form-control form-control-alternative" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input class="form-control" placeholder="Password" type="password" formControlName="password">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary my-4">Sign in</button>
      </div>
    </form>

    <!-- Remind Password -->
    <div style="float: right; margin-top: 23px;margin-right: 21px;">
      <a class="underlineHover" href="https://www.tallysolutions.com/" style="text-decoration: underline;" target="_blank">Forgot/Reset Password?</a>
    </div>
  </div>
