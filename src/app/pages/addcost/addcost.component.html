<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
  
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
  
      <div class="col-xxl-10 mx-auto my-custom-form-container">
        <div class="card bg-secondary shadow w-75">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <h3 class="mb-0"> Add new Cost</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" >
            
              <div class="pl-lg-4">
  
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Task name </label>
                    <input type="text" id="name" formControlName="task_name" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="status">resource name</label>
                    <input type="text" id="status" class="form-control form-control-alternative" formControlName="resource_name">
                     
                     
                    
                  </div>
                </div>
                

                <div class="col-lg-6">
                  <div class="form-group d-flex align-items-center">
                    <label class="form-control-label mr-3" for="date"> date</label>
                    <div class="d-flex align-items-center">
                      <input class="form-control form-control-alternative" matInput [matDatepicker]="startDatePicker"
                        formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #startDatePicker></mat-datepicker>
                    </div>
                  </div>
                </div>
              
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="status">Amount</label>
                    <input type="text" id="status" class="form-control form-control-alternative" formControlName="amount">
                     
                     
                    
                  </div>
                </div>
             
              <hr class="my-4" />
  
  
  
             
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
