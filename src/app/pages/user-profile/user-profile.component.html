<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xxl-10 mx-auto my-custom-form-container">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0"> Add new project</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

            <div class="pl-lg-4">

              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="name">Project name</label>
                  <input type="text" id="name" formControlName="name" class="form-control form-control-alternative">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="client"> Client </label>
                  <input type="text" id="client" class="form-control form-control-alternative" formControlName="client">
                </div>
              </div>


              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="project_manager">project manager</label>
                  <input type="text" id="project_manager" class="form-control form-control-alternative"
                    formControlName="project_manager">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="name">Budget</label>
                  <input type="text" id="budget" formControlName="budget" class="form-control form-control-alternative">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group d-flex align-items-center">
                  <label class="form-control-label mr-3" for="expected_start_date">Expected Start Date</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control form-control-alternative" matInput [matDatepicker]="startDatePicker"
                      formControlName="expected_start_date">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                  </div>
                </div>
              </div>
              

              <div class="col-lg-6">
                <div class="form-group d-flex align-items-center ">
                  <label class="form-control-label mr-3" for="expected_end_date">Expected end Date</label>
                  <div class="d-flex align-items-center">
                  <input class="form-control form-control-alternative" matInput [matDatepicker]="endDatePicker"
                    formControlName="expected_end_date">
                  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #endDatePicker></mat-datepicker>
                </div>
              </div></div>

            
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="status">Status</label>
                <select id="status" class="form-control form-control-alternative" formControlName="status">
                  <option value="new">new</option>
                  <option value="InProgress">In Progress</option>
                  <option value="Completed">Completed</option>
                 
                </select>
              </div>
            </div>
            <hr class="my-4" />



           <!-- Alert for Success -->
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showSuccessAlert">
  <strong>Success!</strong> Project created successfully.
  <button type="button" class="close" (click)="dismissSuccessAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Alert for Error -->
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showErrorAlert">
  <strong>Error!</strong> Error creating project.
  <button type="button" class="close" (click)="dismissErrorAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
